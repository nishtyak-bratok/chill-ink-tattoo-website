<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Тест FAQ</h1>
    
    <div class="max-w-4xl mx-auto space-y-8">
        <!-- FAQ Item 1 -->
        <div class="faq-item bg-white/5 backdrop-blur-sm rounded-2xl p-6 border border-white/10 hover:border-purple-500/50 transition-all duration-300">
            <button class="faq-question w-full text-left flex justify-between items-center group">
                <h3 class="text-xl font-semibold text-white group-hover:text-purple-400 transition-colors">Тестовый вопрос 1?</h3>
                <i class="fas fa-chevron-down text-purple-400 transform transition-transform duration-300 faq-icon"></i>
            </button>
            <div class="faq-answer mt-6 hidden">
                <div class="grid md:grid-cols-2 gap-6 items-center">
                    <div>
                        <p class="text-gray-300 leading-relaxed mb-4">
                            Это тестовый ответ на первый вопрос. Здесь должна быть подробная информация.
                        </p>
                    </div>
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&h=400&fit=crop&crop=center" 
                             alt="Тестовое изображение" 
                             class="w-full h-64 object-cover rounded-xl shadow-2xl">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent rounded-xl"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FAQ Item 2 -->
        <div class="faq-item bg-white/5 backdrop-blur-sm rounded-2xl p-6 border border-white/10 hover:border-purple-500/50 transition-all duration-300">
            <button class="faq-question w-full text-left flex justify-between items-center group">
                <h3 class="text-xl font-semibold text-white group-hover:text-purple-400 transition-colors">Тестовый вопрос 2?</h3>
                <i class="fas fa-chevron-down text-purple-400 transform transition-transform duration-300 faq-icon"></i>
            </button>
            <div class="faq-answer mt-6 hidden">
                <div class="grid md:grid-cols-2 gap-6 items-center">
                    <div>
                        <p class="text-gray-300 leading-relaxed mb-4">
                            Это тестовый ответ на второй вопрос. Здесь должна быть подробная информация.
                        </p>
                    </div>
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1611915387288-fd8d2f5f928b?w=500&h=400&fit=crop&crop=center" 
                             alt="Тестовое изображение 2" 
                             class="w-full h-64 object-cover rounded-xl shadow-2xl">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent rounded-xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FAQ Toggle Functionality
        function initFAQ() {
            const faqItems = document.querySelectorAll('.faq-item');
            console.log('FAQ items found:', faqItems.length);
            
            faqItems.forEach((item, index) => {
                const question = item.querySelector('.faq-question');
                const answer = item.querySelector('.faq-answer');
                const icon = item.querySelector('.faq-icon');
                
                if (question && answer && icon) {
                    console.log(`FAQ item ${index + 1} initialized`);
                    
                    question.addEventListener('click', (e) => {
                        e.preventDefault();
                        console.log(`FAQ item ${index + 1} clicked`);
                        
                        const isOpen = !answer.classList.contains('hidden');
                        
                        // Close all other FAQ items
                        faqItems.forEach((otherItem, otherIndex) => {
                            if (otherIndex !== index) {
                                const otherAnswer = otherItem.querySelector('.faq-answer');
                                const otherIcon = otherItem.querySelector('.faq-icon');
                                if (otherAnswer && otherIcon) {
                                    otherAnswer.classList.add('hidden');
                                    otherIcon.style.transform = 'rotate(0deg)';
                                }
                            }
                        });
                        
                        // Toggle current item
                        if (isOpen) {
                            answer.classList.add('hidden');
                            icon.style.transform = 'rotate(0deg)';
                            console.log(`FAQ item ${index + 1} closed`);
                        } else {
                            answer.classList.remove('hidden');
                            icon.style.transform = 'rotate(180deg)';
                            console.log(`FAQ item ${index + 1} opened`);
                        }
                    });
                } else {
                    console.error(`FAQ item ${index + 1} missing elements:`, { question, answer, icon });
                }
            });
        }

        // Initialize FAQ when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initFAQ);
        } else {
            initFAQ();
        }
    </script>
</body>
</html>
